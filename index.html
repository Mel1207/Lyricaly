<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/d787e0ace0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/roboto.min.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Lyricaly</title>
</head>

<body class="grey lighten-3">
    <section class="scrollspy myFavorites">
        <div class="container" style="margin-top:10px">
            <div class="row">
                <div class="col s12 l7">
                    <div class="card">
                        <div class="card-content">
                            <form class="row" id="search-form">
                                <div class="input-field col s12">
                                    <label for="search">Search for songs</label>
                                    <input type="search" id="search" required>
                                </div>
                            </form>
                            <ul class="song-list" id="search-results">
                                <li class="song-item empty">
                                    <div class="content">
                                        Such Empty, Try Searching For Something<br>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col s12 l5">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">My Favorites</span>
                            <ul class="collection" id="favoriteList">
                                <li class="collection-item avatar">
                                    <img src="http://lorempixel.com/200/200" class="circle">
                                    <span class="title" style="font-weight: bold;">Song Title1</span><br>
                                    <small>Artist</small> -
                                    <small>Album (Year) </small>
                                    <a href="javascript:void(0)" class="secondary-content">
                                        <i class="fas fa-star amber-text"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
