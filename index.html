<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lyricaly</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body class="grey lighten-3">
    <nav class="yellow darken-3">
        <div class="nav-wrapper container">
            <a href="/" class="brand-logo">Lyricaly</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li>
                    <a href="https://github.com/Mel1207/Lyricaly" target="_blank">
                        <i class="fab fa-github left"></i>
                        GitHub
                    </a>
                </li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
    </nav>
    <main class="scrollspy">
        <div class="container" style="margin-top:10px">
            <div class="row">
                <div class="col s12 l7">
                    <div class="card">
                        <div class="card-content">
                            <form class="row" id="search-form">
                                <div class="input-field col s12">
                                    <label for="search">Search for songs</label>
                                    <input type="search" id="search" required>
                                </div>
                            </form>
                            <ul class="song-list" id="results-list">
                                <li class="song-item empty">
                                    <div class="content">
                                        Such Empty. Try Searching For Something.<br>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col s12 l5">
                    <div class="card">
                        <div class="card-image grey darken-4">
                            <img src="img/vinyl.jpg" style="opacity: 0.5;">
                            <span class="card-title">My Favorites</span>
                            <a href="javascript:void(0)" id="favorites-clear"
                                class="btn-floating halfway-fab waves-effect waves-light deep-orange darken-3d">
                                <i class="fas fa-trash fa-fw fa-xs"></i>
                            </a>
                        </div>
                        <div class="card-content">
                            <ul class="song-list" id="favorites-list">
                                <li class="song-item empty">
                                    <div class="content">
                                        You have no favorites<br>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
