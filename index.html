<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/d787e0ace0.js" crossorigin="anonymous"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Project</title>
</head>
<body class="grey lighten-3">
    <section class="scrollspy myFavorites">
        <div class="container" style="margin-top:10px">
            <div class="row">
                <div class="col s12 m7">
                    <div class="card">
                        <div class="card-content">
                            <div class="input-field">
                                <label for="search">Search for songs</label>
                                <input type="search" id="search">
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Search Result</span>
                            <ul class="collection resultList">
                                <li class="collection-item avatar">
                                    <img src="http://lorempixel.com/200/200" class="circle">
                                    <span class="title">Song Title1</span><br>
                                    <small>Artist</small> - 
                                    <small>Album (Year) </small>
                                    <a href="javascript:void(0)" class="secondary-content">
                                        <i class="fas fa-star amber-text"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col s12 m5">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">My Favorites</span>
                            <ul class="collection" id="favoriteList">
                                <li class="collection-item avatar">
                                    <img src="http://lorempixel.com/200/200" class="circle">
                                    <span class="title" style="font-weight: bold;">Song Title1</span><br>
                                    <small>Artist</small> - 
                                    <small>Album (Year) </small>
                                    <a href="javascript:void(0)" class="secondary-content">
                                        <i class="fas fa-star amber-text"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
